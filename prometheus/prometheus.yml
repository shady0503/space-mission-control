global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['auth-service:8080']

  - job_name: 'entreprise'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['entreprise:8080']

  - job_name: 'gateway'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['gateway:8080']

  - job_name: 'mission-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['mission-service:8080']

  - job_name: 'spacecraft'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['spacecraft:8080']

  - job_name: 'telemetry'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['telemetry:8080']

  - job_name: 'dashboard'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['dashboard:8080']
